server.port=9661
#spring项目名
spring.application.name=dubbo_auto_configuration_provider_demo
#Dubbo provider configuration
dubbo.application.name=dubbo_app_name
dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181

#dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.provider.group=xyz
dubbo.provider.version=1.0.0
#扫描注解包通过该设置将服务注册到zookeeper
dubbo.scan.base-packages=com.example.dubboprovider.service
